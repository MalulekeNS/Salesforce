<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2E86C1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #2980B9;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            background-color: #3498DB;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #1B4F72;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #3498DB;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>E-Commerce Platform</h1>
        <p>Manage your online store</p>
    </div>

    <div class="navbar">
        <a href="index.html">Dashboard</a>
        <a href="crm.html">CRM</a>
        <a href="erp.html">ERP</a>
    </div>

    <div class="container">
        <div class="card">
            <h2>Product Management</h2>
            <form action="/submit-product" method="POST">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="Enter product price" required>

                <input type="submit" value="Add Product">
            </form>
        </div>
    </div>

</body>
</html>
