<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Offer - TekSA</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #2980B9;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            background-color: #3498DB;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #1B4F72;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #1B4F72;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Create Job Offer</h1>
        <p>Fill in the details below to create a new job offer.</p>
    </div>

    <div class="navbar">
        <a href="dashboardINT.html">Dashboard</a>
        <a href="finance.html">Finance</a>
        <a href="hr.html">HR</a>
        <a href="procurement.html">Procurement</a>
        <a href="production.html">Production</a>
        <a href="financialReports.html">Reports</a>
    </div>

    <div class="container">
        <form id="createOfferForm">
            <label for="candidateName">Candidate Name</label>
            <input type="text" id="candidateName" name="candidateName" required>

            <label for="position">Position</label>
            <input type="text" id="position" name="position" required>

            <label for="salary">Salary (ZAR)</label>
            <input type="number" id="salary" name="salary" required>

            <label for="status">Offer Status</label>
            <select id="status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="Accepted">Accepted</option>
                <option value="Rejected">Rejected</option>
            </select>

            <button type="submit" class="button">Create Offer</button>
        </form>
    </div>

    <script>
        document.getElementById('createOfferForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logic to handle form submission
            alert('Job offer created successfully!');
            // Optionally redirect to offer management page
            // window.location.href = 'offerManagement.html';
        });
    </script>

</body>
</html>
