<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contract - TekSA</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    background-color: #3498db;
    color: white;
    padding: 20px;
    text-align: center;
}

.navbar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: #2980B9;
    padding: 10px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    background-color: #3498DB;
    border-radius: 4px;
    margin: 5px;
}

.navbar a:hover {
    background-color: #1B4F72;
}
        .container {
            max-width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2980B9;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #2980B9;
        }
        input[type="text"], input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #1B4F72;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
           
            .container {
                width: 100%;
                margin: 10px auto;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            label {
                font-size: 14px;
            }
            input[type="text"], input[type="date"], input[type="number"], textarea, .button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Create Contract - TekSA</h1>
        <p>Add new supplier contracts to streamline procurement management.</p>
    </div>

    <div class="navbar">
        <a href="dashboardINT.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="finance.html">Finance</a>
        <a href="hr.html">HR</a>
        <a href="procurement.html">Procurement</a>
        <a href="production.html">Production</a>
        <a href="reportsERP.html">Reports</a>
    </div>

    <div class="container">
        <h2>New Supplier Contract</h2>
        <form action="/submit-contract" method="POST">
            <label for="supplierName">Supplier Name</label>
            <input type="text" id="supplierName" name="supplierName" placeholder="Enter supplier name" required>

            <label for="contractId">Contract ID</label>
            <input type="text" id="contractId" name="contractId" placeholder="Enter contract ID" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="contractValue">Contract Value (ZAR)</label>
            <input type="number" id="contractValue" name="contractValue" placeholder="Enter contract value" required>

            <label for="contractTerms">Contract Terms</label>
            <textarea id="contractTerms" name="contractTerms" placeholder="Enter contract terms" rows="4" required></textarea>

            <button type="submit" class="button">Save Contract</button>
        </form>
    </div>

</body>
</html>
