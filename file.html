<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1B4F72, #2980B9);
            color: white;
            text-align: center;
            
        }

        /* Container */
        .coming-soon {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        /* Heading */
        .coming-soon h1 {
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Subtext */
        .coming-soon p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .coming-soon h1 {
                font-size: 36px;
            }

            .coming-soon p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>We're working on something amazing. Stay tuned!</p>
    </div>
</body>
</html>
