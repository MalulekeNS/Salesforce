<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Filing - TekSA Finance</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .feature-card {
            background-color: white;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .feature-card h3 {
            margin-top: 0;
        }
        .button {
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1B4F72;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Tax Filing - TekSA Finance</h1>
        <p>Manage and file your taxes with ease.</p>
    </div>

    <div class="container">
        <div class="feature-card">
            <h3>File Taxes</h3>
            <p>Easily file your tax returns for the selected financial year.</p>
            <button class="button" onclick="fileTaxes()">File Taxes</button>
        </div>

        <div class="feature-card">
            <h3>Download Tax Filing Report</h3>
            <p>Once the taxes are filed, download the report for your records.</p>
            <button class="button" onclick="downloadTaxReport()">Download Report</button>
        </div>
    </div>

    <script>
        function fileTaxes() {
            alert("Taxes have been successfully filed.");
        }

        function downloadTaxReport() {
            alert("Tax filing report has been downloaded.");
            // Implement actual download logic here, e.g., redirect to a download link.
        }
    </script>

</body>
</html>
