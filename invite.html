<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Page</title>
    <link rel="stylesheet" href="styleee.css">
</head>

<body>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Poppins", sans-serif;
    background-color: #f8f9fc;
    color: #444;
    margin: 0;
}

/* Layout */
.invitation-container {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 280px;
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar .menu {
    list-style: none;
    margin-bottom: 20px;
}

.sidebar .menu li {
    padding: 12px 10px;
    margin-bottom: 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.sidebar .menu li:hover {
    background-color: #0056b3;
    color: #f8f9fc;
}

.sidebar .user-limits {
    font-size: 14px;
    padding: 15px;
    background-color: #0056b3;
    border-radius: 10px;
    text-align: center;
}

.sidebar .user-limits span {
    font-weight: bold;
    color: #f8d775;
}

/* Main Content */
.main-content {
    flex-grow: 1;
    padding: 30px;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin: 20px;
}

/* Header */
.header h2 {
    font-size: clamp(20px, 2vw, 24px);
    color: #007bff;
    margin-bottom: 10px;
    font-weight: 600;
}

.header p {
    font-size: 14px;
    color: #777;
    margin-bottom: 20px;
}

/* Footer Buttons */
.footer {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    flex-wrap: wrap;
}

.close-button {
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    background-color: #c82333;
    color: #fff;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.close-button:hover {
    background-color: #a71d2a;
}

.save-button {
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    background-color: #28a745;
    color: #fff;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.save-button:hover {
    background-color: #218838;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .invitation-container {
        display: flex;
        flex-direction: row; /* Keep items side by side */
        flex-wrap: nowrap; /* Prevent wrapping */
        overflow-x: auto; /* Enable horizontal scrolling */
    }

    .sidebar {
        flex: 0 0 280px; /* Fixed width for the sidebar */
        min-width: 280px; /* Prevent sidebar from shrinking */
        max-width: 280px; /* Prevent it from growing */
    }

    .main-content {
        flex: 1; /* Allow the main content to grow and take remaining space */
        min-width: 300px; /* Ensure it maintains a readable width */
        max-width: calc(100% - 280px); /* Prevent overlap with the sidebar */
    }

    .footer {
        justify-content: center; /* Center-align buttons in mobile mode */
        gap: 10px;
    }

    .close-button, .save-button {
        width: auto; /* Buttons retain their original size */
    }
}


        </style>
        
    <div class="invitation-container">
        <div class="sidebar">
            <ul class="menu">
                <li>Invite via link</li>
                <li>Invite via email or phone</li>
                <li>Bulk invitation</li>
                <li>Add new user</li>
            </ul>
            <div class="user-limits">
               
                <p>Users that can register on the Website: <span>Unlimited</span></p>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Invite via link</h2>
                <p>Allow quick registration</p>
            </div>
            <div class="content">
                <label for="registration-link">Quick registration link</label>
                <div class="input-group">
                    <input id="registration-link" type="text" value="" readonly>
                    <button class="copy-button">COPY LINK</button>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox">
                        Request administrator approval to join
                    </label>
                </div>
            </div>
            <div class="footer">
                <button class="save-button">SAVE</button>
                <button class="close-button">CLOSE</button>
            </div>
        </div>
    </div>
</body>
</html>
