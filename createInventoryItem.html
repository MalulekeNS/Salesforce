<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Inventory Item - TekSA</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #2980B9;
            padding: 10px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            background-color: #3498DB;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .navbar a:hover {
            background-color: #1B4F72;
        }
        
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .button {
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        
        .button:hover {
            background-color: #1B4F72;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            
            .navbar a {
                padding: 10px;
                margin-bottom: 5px;
                width: 90%;
                text-align: center;
            }
            
            .form-container {
                width: 90%;
                margin: 20px auto;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Create Inventory Item - TekSA</h1>
        <p>Fill in the details below to add a new inventory item.</p>
    </div>

    <div class="navbar">
        <a href="dashboardERP.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="finance.html">Finance</a>
        <a href="hr.html">HR</a>
        <a href="procurement.html">Procurement</a>
        <a href="production.html">Production</a>
        <a href="reportsERP.html">Reports</a>
    </div>

    <div class="form-container">
        <form id="createItemForm">
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <input type="text" id="itemDescription" name="itemDescription" required>
            </div>
            <div class="form-group">
                <label for="itemCategory">Category</label>
                <select id="itemCategory" name="itemCategory" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <button type="submit" class="button">Add Item</button>
        </form>
    </div>

    <script>
        document.getElementById('createItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demonstration
            
            // Get form values
            const itemName = document.getElementById('itemName').value;
            const itemDescription = document.getElementById('itemDescription').value;
            const itemCategory = document.getElementById('itemCategory').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            
            // Simulate form submission
            console.log('New Item Added:', {
                itemName,
                itemDescription,
                itemCategory,
                quantity,
                price
            });

            // Reset the form
            document.getElementById('createItemForm').reset();
            alert('Inventory item added successfully!');
        });
    </script>

</body>
</html>
