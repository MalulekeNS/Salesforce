<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekSA - Download All Reports</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            background-color: #2E86C1;
            color: white;
            width: 220px;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
            background-color: #3498DB;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #1B4F72;
        }
        .header {
            background-color: #2980B9;
            color: white;
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .content {
            flex: 5;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #2980B9;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #2980B9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            width: auto; /* Set width to auto */
            margin-top: 15px; /* Add margin for spacing */
        }
        .btn:hover {
            background-color: #1B4F72;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="container">
            <h1>Download All Reports</h1>
            <p>Click the button below to download all reports in a zip file.</p>
            <form action="/download-reports" method="POST">
                <input type="submit" class="btn" value="Download All Reports">
            </form>
        </div>
    </div>

</body>
</html>
