<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Payroll Report - TekSA Finance</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #2980B9;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            background-color: #3498DB;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #1B4F72;
        }
        .container {
            padding: 20px;
        }
        .feature-card {
            background-color: white;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .feature-card h3 {
            margin-top: 0;
        }
        .button {
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .button:hover {
            background-color: #2980B9;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, select, input[type="date"] {
            margin: 10px 0;
        }
        input[type=submit] {
            background-color: #2980B9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #1B4F72;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Generate Payroll Report - TekSA Finance</h1>
        <p>Select your parameters to generate a detailed payroll report.</p>
    </div>

    <div class="navbar">
        <a href="dashboardFIN.html">Dashboard</a>
        <a href="finance.html">Finance</a>
        <a href="payrollManagement.html">Payroll Management</a>
        <a href="financialReports.html">Financial Reports</a>
    </div>

    <div class="container">
        <div class="feature-card">
            <h3>Generate Payroll Report</h3>
            <form action="/generate-report" method="POST">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>

                <label for="payPeriod">Pay Period:</label>
                <select id="payPeriod" name="payPeriod" required>
                    <option value="monthly">Monthly</option>
                    <option value="biweekly">Bi-weekly</option>
                    <option value="weekly">Weekly</option>
                </select>

                <input type="submit" value="Generate Report">
            </form>
        </div>

        <div class="feature-card">
            <h3>Download Generated Report</h3>
            <a href="downloadPayrollReport.html" class="button">Download Report</a>
        </div>
    </div>

</body>
</html>
