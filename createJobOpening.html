<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Opening - TekSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #2980B9;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            background-color: #3498DB;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #1B4F72;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1B4F72;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Create Job Opening - TekSA</h1>
        <p>Fill in the details below to create a new job opening.</p>
    </div>

    <div class="navbar">
        <a href="dashboardINT.html">Dashboard</a>
        <a href="finance.html">Finance</a>
        <a href="hr.html">HR</a>
        <a href="procurement.html">Procurement</a>
        <a href="production.html">Production</a>
        <a href="financialReports.html">Reports</a>
    </div>

    <div class="container">
        <form action="submitJobOpening.html" method="POST">
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>

            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="hr">Human Resources</option>
                    <option value="it">IT</option>
                    <option value="sales">Sales</option>
                    <option value="marketing">Marketing</option>
                    <option value="finance">Finance</option>
                    <option value="production">Production</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="salary">Salary Range</label>
                <input type="text" id="salary" name="salary" placeholder="e.g., 30,000 - 50,000" required>
            </div>

            <button type="submit" class="button">Create Job Opening</button>
        </form>
    </div>

</body>
</html>
