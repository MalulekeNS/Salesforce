<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contract - TekSA</title>
    <link rel="stylesheet" href="main.css">
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    background-color: #3498db;
    color: white;
    padding: 20px;
    text-align: center;
}

.navbar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: #2980B9;
    padding: 10px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    background-color: #3498DB;
    border-radius: 4px;
    margin: 5px;
}

.navbar a:hover {
    background-color: #1B4F72;
}
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2980B9;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #2980B9;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .button {
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #1B4F72;
        }
        /* Mobile Styles */
        @media (max-width: 600px) {
            .header {
                padding: 15px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .navbar a {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .container {
                padding: 15px;
            }
            label, .button {
                font-size: 0.9rem;
            }
            input[type="text"], input[type="date"], textarea {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Edit Contract - TekSA</h1>
        <p>Update the details of a supplier contract</p>
    </div>

    <div class="navbar">
        <a href="dashboardINT.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="finance.html">Finance</a>
        <a href="hr.html">HR</a>
        <a href="procurement.html">Procurement</a>
        <a href="production.html">Production</a>
        <a href="reportsERP.html">Reports</a>
    </div>

    <div class="container">
        <h2>Edit Contract Information</h2>
        <form action="/updateContract" method="POST">
            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" name="supplierName" value="ABC Suppliers Ltd." required>

            <label for="contractId">Contract ID:</label>
            <input type="text" id="contractId" name="contractId" value="CNTR-123456" readonly>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" value="2024-01-15" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" value="2025-01-14" required>

            <label for="contractValue">Contract Value (ZAR):</label>
            <input type="text" id="contractValue" name="contractValue" value="500,000" required>

            <label for="contractTerms">Contract Terms:</label>
            <textarea id="contractTerms" name="contractTerms" required>This contract includes supply of raw materials with a standard lead time of 30 days. Payments are due within 60 days of invoice receipt.</textarea>

            <button type="submit" class="button">Save Changes</button>
        </form>
    </div>

</body>
</html>
