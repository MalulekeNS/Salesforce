<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order - TekSA</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #2980B9;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #3498DB;
            border-radius: 4px;
            margin: 5px;
        }
        .navbar a:hover {
            background-color: #1B4F72;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #3498DB;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #1B4F72;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Create Purchase Order - TekSA</h1>
        <p>Fill in the details to create a new purchase order.</p>
    </div>

    <div class="navbar">
        <a href="dashboardERP.html">Dashboard</a>
        <a href="inventory.html">Inventory</a>
        <a href="finance.html">Finance</a>
        <a href="hr.html">HR</a>
        <a href="procurement.html">Procurement</a>
        <a href="production.html">Production</a>
        <a href="reportsERP.html">Reports</a>
    </div>

    <div class="container">
        <form id="purchaseOrderForm">
            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier" required>

            <label for="orderDate">Order Date:</label>
            <input type="text" id="orderDate" name="orderDate" required placeholder="YYYY-MM-DD">

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

            <label for="totalAmount">Total Amount:</label>
            <input type="number" id="totalAmount" name="totalAmount" required placeholder="0.00">

            <button type="submit" class="button">Create Purchase Order</button>
        </form>
    </div>

    <script>
        document.getElementById('purchaseOrderForm').onsubmit = function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Here you can add your logic to handle form submission, e.g., sending data to the server

            alert("Purchase Order Created Successfully!");
            // You can redirect or clear the form as needed
        };
    </script>

</body>
</html>
