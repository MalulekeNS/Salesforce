<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>TekSA - Business Management Platform</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Main content wrapper -->
    <div class="content">
        <!-- Sidebar container -->
        <div class="sidebar-container">
            <div class="sidebar">
                <h2>Local Village Africa</h2>
                <div class="sidebar-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="crm.html">CRM</a>
                    <a href="erp.html">ERP</a>
                    <a href="inventory.html">Inventory</a>
                    <a href="file.html">File Storage</a>
                    <a href="https://localvillage.africa/shop/">Ecommerce</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
            <button class="toggle-sidebar"></button>
        </div>

        <!-- Main content area -->
        <div class="main-area">
            <div class="header">
                <h1>Welcome to Local Village Africa</h1>
                <p>All in one Management Business platform.</p>
                
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchTerm" placeholder="Search TekSA..." onkeypress="search(event)">
                    <button onclick="search()">Search</button>
                </div>
                
                <!-- Top right section -->
                <div class="top-right">
                    <a href="login.html">Login</a>
                    <button class="invite-btn" onclick="toggleDropdown()">Invite</button>
                    <span class="notification-bubble" id="notificationBubble">0</span>
                    
                    <!-- Dropdown Menu -->
                    <div class="dropdown-menu" id="inviteDropdown">
                        <div class="dropdown-content">
                            <h3>Invite Users</h3>
                            <p>Why invite?</p>
                            <a href="invite.html">
                                <button class="invite-action">+ Invite</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Your existing cards and content -->
            <div class="card">
                <h2>Project Management</h2>
                <!-- Rest of your project management content -->
            </div>

            <div class="card">
                <h2>Task Tracking</h2>
                <!-- Rest of your task tracking content -->
            </div>

            <div class="card">
                <h2>Team Collaboration</h2>
                <!-- Rest of your team collaboration content -->
            </div>

            <div class="bottom-container">
                <div class="card">
                    <h2>Customer Management</h2>
                    <!-- Rest of your customer management content -->
                </div>

                <div class="card">
                    <h2>Lead Tracking</h2>
                    <!-- Rest of your lead tracking content -->
                </div>
            </div>
        </div>

        <!-- Overlay for mobile sidebar -->
        <div class="sidebar-overlay"></div>
    </div>

    <!-- Chat button and window -->
    <button class="chat-button" onclick="toggleChat()">Hi, how can I help you?</button>
    <div class="chat-window" id="chatWindow">
        <!-- Your existing chat window content -->
    </div>

    <script>
        // Toggle sidebar
        document.querySelector('.toggle-sidebar').addEventListener('click', function() {
            document.querySelector('.sidebar-container').classList.toggle('open');
            document.querySelector('.content').classList.toggle('sidebar-open');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        });

        document.querySelector('.sidebar-overlay').addEventListener('click', function() {
            document.querySelector('.sidebar-container').classList.remove('open');
            document.querySelector('.content').classList.remove('sidebar-open');
            this.classList.remove('active');
        });

        // Your existing dropdown and chat functions
        function toggleDropdown() {
            const dropdown = document.getElementById('inviteDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'block' : 'none';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('inviteDropdown');
            const inviteButton = document.querySelector('.invite-btn');
            const chatWindow = document.getElementById('chatWindow');
            const chatButton = document.querySelector('.chat-button');

            if (!dropdown.contains(event.target) && event.target !== inviteButton) {
                dropdown.style.display = 'none';
            }

            if (!chatButton.contains(event.target) && !chatWindow.contains(event.target)) {
                chatWindow.style.display = 'none';
            }
        });

        // Prevent chat window from closing when clicking inside
        document.getElementById('chatWindow').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
